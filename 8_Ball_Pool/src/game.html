<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Game On!</title>
        <link rel="stylesheet" href="game.css" />
    </head>
    <body>
        <!-- <h2>Game On!</h2>
        <div>
            <p>Player 1: <span id="player1Name"></span></p>
            <p>Player 2: <span id="player2Name"></span></p>
            <p><span id="playerTurn"></span>'s Turn</p>
        </div> -->

        <div class="grid-container">
            <div class="svg-wrapper">
                <div id="svg-container" class="div1 svg-container"></div>
            </div>

            <div class="svg-wrapper">
                <div class="shot-meter-container svg-container">
                    <svg
                        id="shot-meter"
                        width="75"
                        height="700"
                        xmlns="http://www.w3.org/2000/svg"
                    >
                        <rect
                            width="75"
                            height="700"
                            x="0"
                            y="0"
                            rx="20"
                            ry="20"
                            style="fill: #996633; opacity: 60%"
                        />
                        <line
                            id="shot_line"
                            x1="37.5"
                            y1="80"
                            x2="37.5"
                            y2="620"
                            style="stroke: black; stroke-width: 14"
                        />
                    </svg>
                </div>
            </div>
        </div>

        <div class="scoreboard">
            <!-- Player 1 -->
            <div class="player">
                <img
                    src="https://via.placeholder.com/60"
                    alt="Player 1 Picture"
                />
                <div class="name">Player 1</div>
                <div class="balls-pocketed">Balls Pocketed:</div>
                <div class="balls">
                    <div class="ball"></div>
                    <div class="ball"></div>
                    <div class="ball"></div>
                    <!-- Add more balls as needed -->
                </div>
            </div>

            <!-- Player 2 -->
            <div class="player">
                <img
                    src="https://via.placeholder.com/60"
                    alt="Player 2 Picture"
                />
                <div class="name">Player 2</div>
                <div class="balls-pocketed">Balls Pocketed:</div>
                <div class="balls">
                    <div class="ball"></div>
                    <div class="ball"></div>
                    <div class="ball"></div>
                    <!-- Add more balls as needed -->
                </div>
            </div>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="game.js"></script>
    </body>
</html>
